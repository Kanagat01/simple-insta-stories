<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Stories</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="demo-stories">
        <button onclick="open_slide('slide_0')"><img src="./images/cat1.png" alt="cat1" width="300"
                height="300"></button>
        <button onclick="open_slide('slide_1')"><img src="./images/cat3.png" alt="cat2" width="300"
                height="300"></button>
        <button onclick="open_slide('slide_2')"><img src="./images/cat4.png" alt="cat3" width="300"
                height="300"></button>
        <div class="modal-overlay" id="modalOverlay">
            <div id="slide_0" class="slide" data-order="0" style="display: none;">
                <div class="slide-items">
                    <img src="./images/cat1.png" alt="Cat 1">
                    <img src="./images/cat2.png" alt="Cat 2">
                </div>
                <nav class="slide-nav">
                    <div class="slide-thumbs"></div>
                    <button class="slide-prev">Previous</button>
                    <button class="slide-next">Next</button>
                </nav>
            </div>
            <div id="slide_1" class="slide" data-order="1" style="display: none;">
                <div class="slide-items">
                    <img src="./images/cat3.png" alt="Cat 3">
                </div>
                <nav class="slide-nav">
                    <div class="slide-thumbs"></div>
                    <button class="slide-prev">Previous</button>
                    <button class="slide-next">Next</button>
                </nav>
            </div>
            <div id="slide_2" class="slide" data-order="2" style="display: none;">
                <div class="slide-items">
                    <img src="./images/cat4.png" alt="Cat 4">
                </div>
                <nav class="slide-nav">
                    <div class="slide-thumbs"></div>
                    <button class="slide-prev">Previous</button>
                    <button class="slide-next">Next</button>
                </nav>
            </div>
        </div>
    </div>
    <script src="./slide-stories.js"></script>
</body>

</html>
